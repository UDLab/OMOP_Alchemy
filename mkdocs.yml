site_name: OMOP Alchemy
site_description: SQLAlchemy-first, typed representation of the OMOP Common Data Model
site_url: https://AustralianCancerDataNetwork.github.io/OMOP_Alchemy/
repo_url: https://github.com/AustralianCancerDataNetwork/OMOP_Alchemy
repo_name: OMOP_Alchemy

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - omop_alchemy
          options:
            show_source: false
            docstring_style: numpy
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md

  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - Sessions: getting-started/sessions.md
  
  - API Reference: 
      - Overview: api/index.md
      - CDM Base: api/base.md
      - Columns: api/columns.md
      - Configuration: api/configuration.md
      - Relationships: api/relationships.md

  - Object-Relational Mappings:
      - CDM Objects: models/index.md
      
  - OMOP-Specific Validation:
      - Overview: validation/index.md
      - Domain Rules: validation/domain-rules.md
      - Domain Rule Runtime: validation/domain-runtime.md

  - Advanced:
      - Overview: advanced/index.md
      - Views & Analytics: advanced/views.md
      - Event Timelines: advanced/timelines.md
      - Querying Tips: advanced/query_patterns.md
