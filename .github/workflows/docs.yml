name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: |
            pip install mkdocs mkdocs-material mkdocstrings-python mkdocs-mermaid2-plugin
            pip install -e .

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force